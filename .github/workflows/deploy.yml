# 发布到 GitHub Pages 的工作流
name: Deploy to GitHub Pages

# 触发条件：当推送到 main 分支时触发
on:
  push:
    branches:
      - main

# 工作流任务
jobs:
  # 构建和部署任务
  deploy:
    # 运行环境
    runs-on: ubuntu-latest
    # 权限设置
    permissions:
      # 允许读取仓库内容
      contents: read
      contents: write
      # 允许写入 GitHub Pages
      pages: write
      # 允许部署 GitHub Pages
      id-token: write
    # 工作步骤
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 缓存依赖
          cache: 'pnpm'
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
      # 构建项目
      - name: Build
        run: pnpm run build
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist